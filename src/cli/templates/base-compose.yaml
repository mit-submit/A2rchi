services:
  # Infrastructure services (always present when chromadb is enabled)
  {% if chromadb_enabled -%}
  chromadb:
    image: {{ chromadb_image }}:{{ chromadb_tag }}
    build:
      context: .
      dockerfile: a2rchi_code/cli/templates/dockerfiles/Dockerfile-chroma
      args:
        CHROMA_PORT: {{ chromadb_port_host }}
    container_name: {{ chromadb_container_name }}
    ports:
      - {{ chromadb_port_host }}:{{ chromadb_port_host }}
    volumes:
      - {{ chromadb_volume_name }}:/chroma/chroma/
    logging:
      options:
        max-size: 10m
    restart: always
    {% if host_mode -%}
    network_mode: host
    {% endif %}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://0.0.0.0:{{ chromadb_port_host }}/api/v2/heartbeat"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 10s
      start_interval: 5s
  {%- endif %}

  {% if postgres_enabled -%}
  postgres:
    image: docker.io/postgres:16
    container_name: {{ postgres_container_name }}
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/pg_password
      POSTGRES_USER: a2rchi
      POSTGRES_DB: a2rchi-db
      {% if host_mode -%}
      PGPORT: {{ postgres_port }}
      {% endif %}
    secrets:
      - pg_password
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - {{ postgres_volume_name }}:/var/lib/postgresql/data
    logging:
      options:
        max-size: 10m
    restart: always
    {% if host_mode -%}
    network_mode: host
    {% endif %}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U a2rchi -d a2rchi-db"]
      interval: 10s
      timeout: 5s
      retries: 5
  {%- endif %}

  # Application services (conditional)
  {% if chatbot_enabled -%}
  chatbot:
    image: {{ chatbot_image }}:{{ chatbot_tag }}
    build:
      context: .
      dockerfile: a2rchi_code/cli/templates/dockerfiles/Dockerfile-chat{{ '-gpu' if gpu_ids else '' }}
      args:
        APP_VERSION: {{ app_version }}
    container_name: {{ chatbot_container_name }}
    depends_on:
      {% if chromadb_enabled -%}
      chromadb:
        condition: service_healthy
      {% endif -%}
      {% if postgres_enabled -%}
      postgres:
        condition: service_healthy
      {% endif %}
    environment:
      {% for secret in required_secrets | default([]) -%}
      {{ secret.upper() }}_FILE: /run/secrets/{{ secret.lower() }}
      {% endfor %}
      {% if gpu_ids -%}
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility,graphics
      {% endif %}
    {% if gpu_ids and not use_podman -%}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    {% endif %}
    secrets:
      {% for secret in required_secrets | default([]) -%}
      - {{ secret.lower() }}
      {% endfor %}
    volumes:
      - {{ chatbot_volume_name }}:/root/data/
      - ./configs:/root/A2rchi/configs
      {% for prompt_file in prompt_files | default([]) -%}
      - ./{{ prompt_file }}:/root/A2rchi/{{ prompt_file }}
      {% endfor %}
      {% if gpu_ids -%}
      - a2rchi-models:/root/models/
      {%- endif %}
    logging:
      options:
        max-size: 10m
    ports:
      - {{ chatbot_port_host }}:{{ chatbot_port_container }}
    restart: always
    {% if host_mode -%}
    network_mode: host
    {% endif %}
    {% if gpu_ids and use_podman -%}
    security_opt:
      - label:disable
    devices:
    {%- if gpu_ids == "all" %}
      - "nvidia.com/gpu=all"
    {%- else %}
      {%- for gpu_id in gpu_ids %}
      - "nvidia.com/gpu={{ gpu_id }}"
      {%- endfor %}
    {%- endif %}
    {%- endif %}
  {%- endif %}

