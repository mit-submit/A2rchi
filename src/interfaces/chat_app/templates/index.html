<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>A2rchi Chat Service</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@2.0.3/marked.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <!-- Main Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <button id="new-chat-btn" class="new-chat-button">
            <span class="material-symbols-rounded">add</span>
            <span>New chat</span>
          </button>
          <button id="toggle-sidebar-btn" class="toggle-sidebar">
            <span class="material-symbols-rounded">chevron_left</span>
          </button>
        </div>
        <div class="conversations-list" id="conversations-list">
          <!-- Conversations will be loaded here dynamically -->
          <div class="loading-conversations">Loading conversations...</div>
        </div>
        <!-- User info section at bottom of sidebar -->
        <div class="sidebar-footer" id="user-section" style="display: none;">
          <div class="user-info">
            <span class="material-symbols-rounded user-icon">account_circle</span>
            <div class="user-details">
              <div class="user-name" id="user-name"></div>
              <div class="user-email" id="user-email"></div>
            </div>
          </div>
          <button id="logout-btn" class="logout-button" title="Logout">
            <span class="material-symbols-rounded">logout</span>
          </button>
        </div>
        <!-- Login button when not authenticated -->
        <div class="sidebar-footer" id="login-section">
          <a href="/login" class="login-button">
            <span class="material-symbols-rounded">login</span>
            <span>Login</span>
          </a>
        </div>
      </aside>

      <!-- Main content area -->
      <div class="main-content">
        <!-- Chats container -->
        <div class="chat-container"></div>
        
        <!-- Typing container -->
        <div class="typing-container">
          <div class="typing-content">
            <div class="typing-textarea">
              <textarea id="chat-input" spellcheck="false" placeholder="Enter your question for A2rchi" required></textarea>
              <span id="send-btn" class="material-symbols-rounded">send</span>
            </div>
            <div class="typing-controls">
              <span id="refresh-btn" class="material-symbols-rounded" title="Regenerate last answer">autorenew</span>
              <span id="delete-btn" class="material-symbols-rounded" title="Clear chat window">delete</span>
              <div class="config-selector">
                <button id="config-menu-btn" class="config-menu-button" type="button" title="Choose your agent">
                  <img src="/static/images/agent.svg" alt="Choose your agent" width="28" height="28">
                </button>
                <select id="config-dropdown" hidden></select>
              </div>
              <span id="theme-btn" class="material-symbols-rounded" title="Toggle theme">light_mode</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pop-up form for dislikes-->
    <div id="popup-form" style="display: none;">
      <div id="popup-content">
        <div id="popup-heading-container" >
          <h2>Additional Feedback</h2>
          <button id="dislike-close-button" onclick="closeFeedback(this)">
            <img src="/static/images/close.png" alt="Close" width="30" height="30">
          </button>
        </div>
        <textarea id="dislike-additional-thoughts" rows="4" cols="50" placeholder="Why did you dislike the response?" ></textarea>
        <br>
        <input type="checkbox" id="correct_checkbox">
        <label for="correct_checkbox"> The answer is not correct</label><br>
        <input type="checkbox" id="helpful_checkbox">
        <label for="helpful_checkbox"> The answer is not helpful</label><br>
        <input type="checkbox" id="appropriate_checkbox">
        <label for="appropriate_checkbox"> The answer is not appropriate</label><br>
        <br>
        <button id="dislike-submit-button">Submit</button>
      </div>
    </div>
    <!-- Written feedback form -->
    <div id="text-feedback-form" style="display: none;">
      <div id="text-feedback-content">
        <div id="text-feedback-heading-container">
          <h2>Written Feedback</h2>
          <button id="text-feedback-close-button">
            <img src="/static/images/close.png" alt="Close" width="30" height="30">
          </button>
        </div>
        <textarea id="text-feedback-textarea" rows="4" cols="50" placeholder="Share more about this response..."></textarea>
        <div class="text-feedback-actions">
          <span id="text-feedback-count" class="text-feedback-count">0 comments submitted</span>
          <button id="text-feedback-submit-button">Submit</button>
        </div>
      </div>
    </div>

    <!-- Config selection overlay -->
    <div id="config-menu-overlay" style="display: none;">
      <div id="config-menu-content">
        <div class="config-menu-header">
          <h2>Choose your agent</h2>
          <button id="config-menu-close">
            <img src="/static/images/close.png" alt="Close" width="30" height="30">
          </button>
        </div>
        <div id="config-menu-options"></div>
      </div>
    </div>

  </body>
</html>
