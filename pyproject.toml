[tool.setuptools]
packages = [
    "a2rchi",
    "a2rchi.bin",
    "a2rchi.chains",
    "a2rchi.interfaces",
    "a2rchi.interfaces.chat_app",
    "a2rchi.interfaces.uploader_app",
    "a2rchi.utils",
]

[build-system]
requires = ["setuptools>=61.0.0"]
build-backed = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/mit-submit/A2rchi"
