    "flatbuffers==23.5.26",
    "hnswlib==0.7.0",
    "httptools==0.6.1",
    "humanfriendly==10.0",
    "langchain==0.3.0",
    "loguru==0.7.2",
    "lz4==4.3.2",
    "mistune==3.0.2",
    "monotonic==1.6",
    "openai==1.8.0",
    "overrides==7.4.0",
