name: fasrc_demo

locations_of_secrets:
  - ~/.secrets/fasrc/demo

global:
  TRAINED_ON: "FASRC (demo)"

chains:
  input_lists:
    - env/fasrc/fasrc-user-docs.list
  chain:
    MODEL_NAME: OpenAIGPT4
    CONDENSE_MODEL_NAME: OpenAIGPT4
    SUMMARY_MODEL_NAME: OpenAIGPT4
  prompts:
    CONDENSING_PROMPT: env/fasrc/condense.prompt  
    MAIN_PROMPT: env/fasrc/main.prompt  
    SUMMARY_PROMPT: env/fasrc/summary.prompt  

utils:
  postgres:
    user: a2rchi
    database: a2rchi-db
    host: postgres-demo
  data_manager:
    chromadb_host: chromadb-demo
    collection_name: "dev_collection"
    chromadb_port: 8000
    chromadb_external_port: 8001



